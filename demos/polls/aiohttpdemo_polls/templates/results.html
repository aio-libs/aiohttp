{% extends "base.html" %}

{% set title = question.question_text %}

{% block content %}
<ul>
{% for choice in choices %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes }}</li>
{% endfor %}
</ul>

<a href="{{ url('poll', parts={'question_id': question.id}) }}">Vote again?</a>
{% endblock %}
