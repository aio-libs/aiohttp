version: "3.9"
services:
  autobahn:
    image: aiohttp-autobahn_autobahn
    volumes:
      - type: bind
        source: ./fuzzingserver.json
        target: /config/fuzzingserver.json
      - type: bind
        source: ../reports
        target: /reports

  aiohttp:
    image: aiohttp-autobahn_aiohttp
    command: ["wait-for-it", "autobahn:9001", "--", "python", "tests/autobahn/client/client.py"]
