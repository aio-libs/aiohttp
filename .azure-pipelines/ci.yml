trigger:
  batch: true
  branches:
    include:
    - master
    - ?.?*  # matches to backport branches, e.g. 3.6
  tags:
    exclude:
    - '*'
pr:
  autoCancel: true
  branches:
    include:
    - master
    - ?.?*  # matches to backport branches, e.g. 3.6

variables:
- group: codecov

stages:
- template: stage-lint.yml
- template: stage-test.yml
  parameters:
    codecov.token: '$(codecov.token)'
