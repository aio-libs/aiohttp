sudo: required
services:
  - docker

language: python

python:
  - 3.4
  - 3.5
#  - 3.5-dev   # for 3.5.2
#  - nightly

os:
  - linux
#  - osx

cache:
  directories:
  - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

install:
  - sudo apt-get install enchant
  - pip install --upgrade pip wheel
  - pip install --upgrade setuptools
  - pip install -r requirements-ci.txt
  - pip install aiodns
  - pip install codecov
  - if python -c "import sys; sys.exit(sys.version_info < (3,5))"; then
        pip install uvloop;
    fi
  - pip install sphinxcontrib-spelling

script:
  - make cov-dev-full

  - if python -c "import sys; sys.exit(sys.version_info < (3,5))"; then
        make doc;
        make doc-spelling;
    fi

after_success:
  - codecov
  - ./run_docker.sh

